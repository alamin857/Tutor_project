<!DOCTYPE html>
<html>
<head>
	<title>register form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<table align="center" cellpadding="10">
			<tr>
				<td>
					name:
				</td>
				<td>
					<input type="text" placeholder="enter the name" name="">
				</td>
			</tr>

			<tr>
				<td>
					User name:
				</td>
				<td>
					<input type="text" placeholder="enter User name" name="">
				</td>
			</tr>


			<tr>
				<td>password:</td>
				<td>
					<input type="password" placeholder="enter the password" name="">
				</td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Others
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="email" placeholder="enter email" name="">
				</td>
			</tr>

			<tr>
				<td>
					Phone no:
				</td>
				<td>
					<select>
						<option>+88</option>
						<option>+99</option>
						<option>+00</option>
						<option>+66</option>
						<option>+77</option>
						<option>+55</option>
						<option>+22</option>
					</select>
					<input type="Phone" placeholder="enter your Phone number" name="">
				</td>
			</tr>
             <tr>
				<td align="center" colspan="2">
					<input type="submit" value="Submit">
				</td>
			</tr>
		</table>
		
	</form>

</body>
</html>
